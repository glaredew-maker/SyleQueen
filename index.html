<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StyleQueen – Outfit Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .title {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<h1>StyleQueen – Outfit Gallery</h1>

<div class="gallery">

    <!-- Outfit 1 -->
    <a class="gallery-item" href="outfits/outfit1.html">
        <img src="images/outfit1.jpg" alt="Outfit 1">
        <p class="title">Clean Campus Fit</p>
    </a>

    <!-- Outfit 2 -->
    <a class="gallery-item" href="outfits/outfit2.html">
        <img src="images/outfit2.jpg" alt="Outfit 2">
        <p class="title">Street Black Hoodie</p>
    </a>

    <!-- Outfit 3 -->
    <a class="gallery-item" href="outfits/outfit3.html">
        <img src="images/outfit3.jpg" alt="Outfit 3">
        <p class="title">Y2K Denim Girl</p>
    </a>

</div>

</body>
</html>
